{% extends "base.html" %}

{% block content %}
  <h1>Delete Note</h1>
  <form method="POST">
    {% csrf_token %}
    <p>Are you sure you want to delete the note "{{ note.title }}"?</p>
    <p>This action cannot be undone.</p>
    <input type="submit" class="btn btn-danger" value="Confirm"/>
  </form>
{% endblock %}
