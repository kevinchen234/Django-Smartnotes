{% extends "base.html" %} {% block content %}
<h1 class="my-5">These are the notes:</h1>
<div class="row row-cols-3 g-2">
  {% for note in notes %}
  <div class="col">
    <div class="p-3 border">
      <a href="{% url 'notes.detail' note.pk %}" class="text-dark text-decoration-non"><h3>{{ note.title }}</h3></a>
      <p>{{ note.text|truncatechars:10 }}</p>
    </div>
  </div>
  {% endfor %}
</div>

<div class="my-5">
  <a href="{% url 'notes.new' %}" class="btn btn-primary">Create a New Note</a>
</div>
{% endblock %}
